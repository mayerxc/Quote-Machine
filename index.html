<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>

  <!-- add fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lobster|Merriweather:900italic|Old+Standard+TT' rel='stylesheet' type='text/css'>

  <!-- add styles -->
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 Align="center">
        <b>Random Quote Machine</b>
      </h1>
      <br>
      <br>
      <div id="quoters" class="well">
        <div id="quoteOut"> the quote goes here</div>
        <br/>
        <div id="authorOut"> The author goes here</div>
        <br/>
        <br/>
        <div id="buttons">
          <button id="getQuote" type="button" class="btn btn-primary active">Get Random Quote</button>
          <button id="tweetQuote" class="btn btn-primary active">
            <span class="fa fa-twitter"></span> Tweet Quote</button>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>

  <!-- add scripts -->
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
